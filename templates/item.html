{% extends "main.html" %}
{% block content %}

  <h1 class="my-3">{{ item.name }}</h1>

  <p>Description: {{ item.description }}</p>

  {% if 'username' in session %}
    <div>
      <a href="{{ url_for('edit_item', category_name = category_name, item_name = item.name) }}">Edit</a> |
      <a href="{{ url_for('delete_item', category_name = category_name, item_name = item.name) }}">Delete</a>
    </div>
  {% endif %}

{% endblock %}
