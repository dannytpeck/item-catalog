{% extends "main.html" %}
{% block content %}

  <h1 class="my-3">New Item</h1>

  <form action="{{ url_for('new_item', category_name = category_name )}}" method="post">
    <div class="form-group">
      <label for="item-name">Name</label>
      <input type="text" name="name" class="form-control" id="item-name">
    </div>

    <div class="form-group">
      <label for="item-description">Description</label>
      <input type="text" name="description" class="form-control" id="item-description">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}
