<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'styles.css') }}">
  </head>
  <body>

    <div class="container">

      <div class="header">
        <h1>Catalog App</h1>
      </div>

      <div class="flash">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
              {% for message in messages %}
                <li><strong>{{message}}</strong></li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
      </div>

      {% for category in categories %}
        <p class="name">{{category.name}}</p>
      {% endfor %}

    </div>

  </body>
</html>
