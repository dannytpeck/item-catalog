{% extends "main.html" %}
{% block content %}

  <h1 class="my-3">Delete Item</h1>

  <p>Are you sure you want to delete {{ item.name }}?</p>

  <form action="{{ url_for('delete_item', category_name = category_name, item_name = item.name) }}" method="post">
    <button type="submit" class="btn btn-primary">Delete</button>
  </form>

{% endblock %}
